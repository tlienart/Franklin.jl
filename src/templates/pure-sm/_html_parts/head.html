<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{if hasmath}} {{insert head_katex.html }}     {{end}}
  {{if hascode}} {{insert head_highlight.html }}   {{end}}
  <link rel="stylesheet" href="/css/pure.css">
  <link rel="stylesheet" href="/css/side-menu.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="/assets/infra/favicon.png">
  {{ifdef title}} <title>{{fill title}}</title>  {{end}}
</head>
<body>

<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>

  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading" href="#">BLOGNAME</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item {{ispage /index.html}}pure-menu-selected{{end}}"><a href="/" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item {{ispage /pub/menu1.html}}pure-menu-selected{{end}}"><a href="/pub/menu1.html" class="pure-menu-link">Menu 1</a></li>
        <li class="pure-menu-item {{ispage /pub/menu2.html}}pure-menu-selected{{end}}"><a href="/pub/menu2.html" class="pure-menu-link">Menu 2</a></li>
        <li class="pure-menu-item {{ispage /pub/menu3.html}}pure-menu-selected{{end}}"><a href="/pub/menu3.html" class="pure-menu-link">Menu 3</a></li>
      </ul>
    </div>
  </div>

  <div id="main">
    <div class="header">
      <h1>{{fill title}}</h1>
      <h2>Using the Pure/Side-Menu template</h2>
    </div>

<!-- Content appended here -->
